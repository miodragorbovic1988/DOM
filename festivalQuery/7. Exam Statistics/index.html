<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam statistics</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>




    <div class="container">

        <header class="row">
            <div class="card bg-dark text-white">
                <img class="card-img" src="https://hdqwalls.com/download/blur-blue-uu-2880x1800.jpg" alt="Card image">
                <div class="card-img-overlay">
                    <h1 class="card-title">Exam statistic</h1>
                    <p class="card-text">Total students: </p>

                    <div class="row">
                        <div class="col-4 offset-4 card text-white bg-info mb-3">
                            <div class="card-body">
                                <h5 class="card-title card-float-left">PASSED:</h5>
                                <h5 class="card-text card-float-right">2</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 offset-4 card text-white bg-danger mb-3">
                            <div class="card-body">
                                <h5 class="card-title card-float-left">FALIED</h5>
                                <h5 class="card-text card-float-right">1</h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </header>

        <div class="row rowSelect">
            <select class="custom-select col-2 offset-2" id="select">
                <option value="javascript">JavaScript</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
            </select>
            <input type="text" class="form-control col-4" placeholder="Name surname" id="nameSurname">
            <input type="text" class="form-control col-1" placeholder="Grade" id="grade">
            <button type="button" class="btn btn-light col-1" id="add">ADD</button>
        </div>














        <div class="row">
            <h6 class="col-4 offset-2">PASSED:</h6>
            <h6 class="col-4">FAILED:</h6>
        </div>
        <div class="row">
            <table class="table col-4 offset-2">

                <thead>

                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                    </tr>
                </tbody>
            </table>

            <table class="table col-4">
                <thead>

                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                    </tr>
                </tbody>
            </table>

        </div>



    </div> <!-- end of container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>

</body>

</html>
